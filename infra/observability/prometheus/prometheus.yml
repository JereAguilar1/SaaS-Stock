# Prometheus Configuration for SaaS Stock (PASO 9)
# Multi-tenant stock management application monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'saas-stock-monitor'
    environment: 'production'

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/alerts.yml'

# Scrape configurations
scrape_configs:
  # Flask Web Application Metrics
  - job_name: 'web'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['web:5000']
        labels:
          service: 'flask-app'
          component: 'backend'

  # PostgreSQL Database Metrics
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          component: 'database'

  # Redis Cache Metrics
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # Node Exporter - Host Metrics
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'infrastructure'

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'containers'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
