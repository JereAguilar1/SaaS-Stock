# SSL Configuration - Modern and Secure
# Based on Mozilla SSL Configuration Generator (Intermediate)
# Compatible with: Firefox 27, Android 4.4.2, Chrome 31, Edge, IE 11, Java 8, Safari 9, etc.

# SSL Protocols (TLS 1.2 and 1.3 only)
ssl_protocols TLSv1.2 TLSv1.3;

# SSL Ciphers (prioritize security and performance)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# Prefer server ciphers
ssl_prefer_server_ciphers off;

# SSL Session settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/letsencrypt/live/tandil.site/chain.pem;

# Resolver for OCSP (Google DNS)
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# DH Parameters (4096 bits for extra security, but slower)
# Uncomment if you generate dhparam.pem:
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# Buffer size optimization
ssl_buffer_size 4k;
