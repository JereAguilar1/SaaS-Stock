# HTTP â†’ HTTPS
# -------------------------
server {
    listen 80;
    server_name tandil.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------
# HTTPS (SSL)
# -------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name tandil.site;

    ssl_certificate     /etc/letsencrypt/live/tandil.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tandil.site/privkey.pem;

    include /etc/nginx/ssl-params.conf;

    client_max_body_size 20M;

    # FORCE DYNAMIC DNS RESOLUTION
    # Use Docker's embedded DNS server (127.0.0.11)
    # valid=10s: Cache DNS result for only 10 seconds
    resolver 127.0.0.11 valid=10s ipv6=off;

    location / {
        # Using a variable forces Nginx to re-resolve DNS on every request (respecting TTL)
        set $upstream_app http://web:5000;
        
        proxy_pass $upstream_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /health {
        # Dynamic resolution for health check too
        set $upstream_health http://web:5000/health;
        
        proxy_pass $upstream_health;
        access_log off;
    }
}
