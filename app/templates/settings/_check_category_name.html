<div id="category-name-error-container">
    {% if error %}
    <small style="color: var(--color-danger); display: block; margin-top: var(--spacing-1);">
        <i class="bi bi-exclamation-triangle"></i> {{ error }}
    </small>
    <script>
        (function () {
            const btn = document.getElementById('save-category-btn');
            if (btn) {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            }
        })();
    </script>
    {% else %}
    <script>
        (function () {
            const btn = document.getElementById('save-category-btn');
            if (btn) {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            }
        })();
    </script>
    {% endif %}
</div>
