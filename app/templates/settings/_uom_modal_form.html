<div class="modal fade" id="uomModal" tabindex="-1" aria-labelledby="uomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="border: none; background: transparent;">
            <div class="card-custom" style="margin: 0;">
                <div class="card-header-custom"
                    style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 class="card-title" id="uomModalLabel" style="font-size: 1.25rem;">Nueva Unidad de Medida</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="card-body-custom">
                    <form id="new-uom-form" hx-post="{{ url_for('settings.quick_create_uom') }}"
                        hx-target="#uom-modal-content" hx-swap="innerHTML">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <div class="form-group mb-3">
                            <label for="modal_uom_name" class="form-label-custom">Nombre <span
                                    style="color: var(--color-danger);">*</span></label>
                            <input type="text" class="form-input-custom" id="modal_uom_name" name="name"
                                placeholder="Ej: Kilogramo" value="{{ name or '' }}" required maxlength="80">
                        </div>

                        <div class="form-group mb-4">
                            <label for="modal_uom_symbol" class="form-label-custom">SÃ­mbolo <span
                                    style="color: var(--color-danger);">*</span></label>
                            <input type="text" class="form-input-custom" id="modal_uom_symbol" name="symbol"
                                placeholder="Ej: kg" value="{{ symbol or '' }}" required maxlength="16">
                        </div>

                        <div style="display: flex; justify-content: flex-end; gap: var(--spacing-2);">
                            <button type="button" class="btn-custom btn-secondary-custom"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn-custom btn-primary-custom"
                                style="padding: 0.5rem 1.5rem;">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        var modalEl = document.getElementById('uomModal');
        var modal = new bootstrap.Modal(modalEl);
        modal.show();

        // Listen for creation success to close (trigger name: uomCreated)
        document.body.addEventListener('uomCreated', function () {
            var modalInstance = bootstrap.Modal.getInstance(modalEl);
            if (modalInstance) {
                modalInstance.hide();
            }
        }, { once: true });
    })();
</script>
