{% extends "base.html" %}

{% block title %}Presupuestos - Sistema de Gestión{% endblock %}

{% block page_title %}Presupuestos{% endblock %}

{% block topbar_actions %}
<a href="{{ url_for('sales.new_sale') }}" class="btn-custom btn-primary-custom">
    <i class="bi bi-plus-circle"></i> Nuevo Presupuesto
</a>
{% endblock %}

{% block content %}
<!-- Filters Card -->
<div class="card-custom" style="margin-bottom: var(--spacing-6);">
    <div class="card-body-custom">
        <form method="GET" action="{{ url_for('quotes.list_quotes') }}" class="form-row form-row-3">
            <div class="form-group">
                <label for="status" class="form-label-custom">Estado</label>
                <select class="form-select-custom" id="status" name="status"
                    hx-get="{{ url_for('quotes.list_quotes') }}" hx-trigger="change" hx-target="#quotes-list-container"
                    hx-swap="innerHTML" hx-include="[name='q']" hx-push-url="true">
                    <option value="">Todos</option>
                    <option value="DRAFT" {% if status_filter=='DRAFT' %}selected{% endif %}>Borrador</option>
                    <option value="SENT" {% if status_filter=='SENT' %}selected{% endif %}>Enviado</option>
                    <option value="ACCEPTED" {% if status_filter=='ACCEPTED' %}selected{% endif %}>Aceptado</option>
                    <option value="CANCELED" {% if status_filter=='CANCELED' %}selected{% endif %}>Cancelado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q" class="form-label-custom">Buscar</label>
                <input type="text" class="form-input-custom" id="q" name="q" value="{{ search }}"
                    placeholder="Por número, nombre o teléfono" hx-get="{{ url_for('quotes.list_quotes') }}"
                    hx-trigger="input changed delay:350ms, search" hx-target="#quotes-list-container"
                    hx-swap="innerHTML" hx-include="[name='status']" hx-push-url="true">
            </div>

            <div class="form-group" style="display: flex; align-items: flex-end; gap: var(--spacing-2);">
                <button type="submit" class="btn-custom btn-primary-custom">
                    <i class="bi bi-funnel"></i> Filtrar
                </button>
                <a href="{{ url_for('quotes.list_quotes') }}" class="btn-custom btn-secondary-custom">
                    <i class="bi bi-x-circle"></i> Limpiar
                </a>
            </div>
        </form>
    </div>
</div>

<div id="quotes-list-container">
    {% include 'quotes/_list_table.html' %}
</div>
{% endblock %}
