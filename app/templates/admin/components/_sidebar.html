<aside class="app-sidebar" id="appSidebar">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
        <a href="{{ url_for('admin.dashboard') }}" class="sidebar-logo">
            <img src="{{ url_for('static', filename='img/logo_dashboard.png') }}" alt="Logo" style="max-height: 40px;">
        </a>
        <div class="sidebar-tenant">
            <i class="bi bi-shield-lock-fill"></i>
            <span>PANEL ADMIN</span>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav">
        <ul class="sidebar-nav-list">
            <li class="sidebar-nav-item">
                <a class="sidebar-nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}"
                    href="{{ url_for('admin.dashboard') }}">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <li class="sidebar-nav-item">
                <a class="sidebar-nav-link {% if request.endpoint in ['admin.list_tenants', 'admin.tenant_detail'] %}active{% endif %}"
                    href="{{ url_for('admin.list_tenants') }}">
                    <i class="bi bi-shop"></i>
                    <span>Negocios</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
        {% if g.admin_user %}
        <div class="sidebar-user">
            <div class="sidebar-user-avatar">
                {{ g.admin_user.email[0].upper() }}
            </div>
            <div class="sidebar-user-info">
                <div class="sidebar-user-name">{{ g.admin_user.email }}</div>
                <div class="sidebar-user-role">Superadmin</div>
            </div>
        </div>
        <form method="POST" action="{{ url_for('admin.logout') }}" class="mt-2">
            <button type="submit" class="btn btn-sm btn-outline-secondary w-100">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
            </button>
        </form>
        {% endif %}
    </div>
</aside>

<!-- Mobile Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>
