<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            /* Use design system colors */
            --admin-bg: #F8F9FA;
            --admin-card-bg: #FFFFFF;
            --admin-accent: #3B82F6;
            --admin-accent-hover: #2563EB;
            --admin-text: #111827;
            --admin-text-muted: #6B7280;
            --admin-border: #E5E7EB;
        }

        body {
            background: linear-gradient(135deg, #F8F9FA 0%, #E5E7EB 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--admin-text);
        }

        .admin-login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background-color: var(--admin-card-bg);
            border: 1px solid var(--admin-border);
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-login-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--admin-accent), var(--admin-accent-hover));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: white;
        }

        .admin-login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--admin-text);
            margin-bottom: 0.5rem;
        }

        .admin-login-subtitle {
            color: var(--admin-text-muted);
            font-size: 0.875rem;
        }

        .form-label {
            color: var(--admin-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: var(--admin-bg);
            border: 1px solid var(--admin-border);
            color: var(--admin-text);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            background-color: #FFFFFF;
            border-color: var(--admin-accent);
            color: var(--admin-text);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        .form-control::placeholder {
            color: var(--admin-text-muted);
        }

        .btn-admin-primary {
            background-color: var(--admin-accent);
            border-color: var(--admin-accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            width: 100%;
        }

        .btn-admin-primary:hover {
            background-color: var(--admin-accent-hover);
            border-color: var(--admin-accent-hover);
            color: white;
        }

        .admin-warning-banner {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: #DC2626;
        }

        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #EF4444;
            color: #DC2626;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10B981;
            color: #059669;
        }
    </style>
</head>

<body>
    <div class="admin-login-card">
        <div class="admin-login-header">
            <div class="admin-login-icon">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h1 class="admin-login-title">Admin Panel</h1>
            <p class="admin-login-subtitle">Panel de Administración del Sistema</p>
        </div>

        <div class="admin-warning-banner">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span><strong>Solo Personal Autorizado</strong> - Acceso restringido a administradores</span>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="admin@ejemplo.com"
                    required autofocus>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="btn btn-admin-primary">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
