<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-3">Logs de Auditoría</h5>

        <div class="table-responsive">
            <table class="table table-hover table-sm" style="font-size: 0.875rem;">
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>Admin User</th>
                        <th>Acción</th>
                        <th>IP</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="auditLogsTable" hx-get="{{ url_for('admin.get_tenant_audit_logs', tenant_id=tenant.id) }}"
                    hx-trigger="load">
                    <tr>
                        <td colspan="5" class="text-center py-3">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <span class="ms-2 text-muted">Cargando logs...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
