{% extends "auth/auth_base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block auth_content %}
<div class="auth-header">
    <h3>Restablecer Contraseña</h3>
    <p class="text-muted">Ingresa tu nueva contraseña para acceder.</p>
</div>

<form method="POST">
    <div class="form-group mb-3">
        <label for="password" class="form-label">Nueva Contraseña</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 6 caracteres"
                required minlength="6">
        </div>
    </div>

    <div class="form-group mb-4">
        <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                placeholder="Reingresa la contraseña" required minlength="6">
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">
        Cambiar Contraseña
    </button>
</form>
{% endblock %}
