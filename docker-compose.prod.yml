services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: SaaS-Stock_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stock_db}
      POSTGRES_USER: ${POSTGRES_USER:-stock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_AR.UTF-8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - stock_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stock_user} -d ${POSTGRES_DB:-stock_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  minio:
    image: minio/minio:latest
    container_name: SaaS-Stock_minio_prod
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data_prod:/data
    networks:
      - stock_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/minio/health/ready > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (PASO 8 - PRODUCTION)
  redis:
    image: redis:7-alpine
    container_name: SaaS-Stock_redis_prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --loglevel notice
    volumes:
      - redis_data_prod:/data
    networks:
      stock_network:
        aliases:
          - redis
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Flask App with Gunicorn
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: SaaS-Stock_web_prod
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-stock_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-stock_db}
      SECRET_KEY: ${SECRET_KEY}

      BUSINESS_NAME: ${BUSINESS_NAME:-FerreterÃ­a}
      BUSINESS_ADDRESS: ${BUSINESS_ADDRESS:-}
      BUSINESS_PHONE: ${BUSINESS_PHONE:-}
      BUSINESS_EMAIL: ${BUSINESS_EMAIL:-}

      QUOTE_VALID_DAYS: ${QUOTE_VALID_DAYS:-7}
      MAX_UPLOAD_MB: ${MAX_UPLOAD_MB:-10}

      SESSION_COOKIE_SECURE: "false"
      SESSION_COOKIE_SAMESITE: "Lax"
      PREFERRED_URL_SCHEME: "http"

      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-uploads}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_PUBLIC_URL: https://minio.tandil.site

      # Redis Cache (PASO 8)
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      REDIS_ADDR: "redis:6379"
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-60}
      CACHE_PRODUCTS_TTL: ${CACHE_PRODUCTS_TTL:-60}
      CACHE_CATEGORIES_TTL: ${CACHE_CATEGORIES_TTL:-300}
      CACHE_UOM_TTL: ${CACHE_UOM_TTL:-3600}
      CACHE_BALANCE_TTL: ${CACHE_BALANCE_TTL:-60}
      CACHE_NEGATIVE_TTL: ${CACHE_NEGATIVE_TTL:-15}
      CACHE_KEY_PREFIX: ${CACHE_KEY_PREFIX:-stock}
      # Google OAuth (GOOGLE_AUTH)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}

      # Gunicorn config
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-4}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-2}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    volumes:
      - ./app:/app/app:ro
      - uploads_prod:/app/uploads
    depends_on:
      - db
      - minio
      - redis

    networks:
      - stock_network
    command: >
      gunicorn --bind 0.0.0.0:5000
               --workers ${GUNICORN_WORKERS:-4}
               --threads ${GUNICORN_THREADS:-2}
               --timeout ${GUNICORN_TIMEOUT:-120}
               --access-logfile -
               --error-logfile -
               --log-level info
               wsgi:app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: SaaS-Stock_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
      - ./app/static:/var/www/static:ro
      - uploads_prod:/var/www/uploads:ro
      - certbot_webroot:/var/www/certbot:ro
      - letsencrypt:/etc/letsencrypt:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - web
    networks:
      - stock_network
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for Let's Encrypt
  certbot:
    image: certbot/certbot:latest  
    container_name: SaaS-Stock_certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
      - certbot_logs:/var/log/letsencrypt
    networks:
      - stock_network
    # Renewal loop: check twice daily
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Uptime Kuma - Lightweight Monitoring (Optional but recommended)
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: SaaS-Stock_monitor
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - stock_network
    ports:
      - "3001:3001"  # Access at http://your-vps-ip:3001 (not exposed via nginx by default)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # PASO 9: Observability Stack (PRODUCTION - Hardened)
  # Prometheus - Metrics Collection (NO EXPOSED PORTS)
  prometheus:
    image: prom/prometheus:latest
    container_name: SaaS-Stock_prometheus_prod
    restart: unless-stopped
    # NO PORTS EXPOSED - Internal network only
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/observability/prometheus:/etc/prometheus:ro
      - prometheus_data_prod:/prometheus
    networks:
      - stock_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: SaaS-Stock_grafana_prod
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SECURITY_COOKIE_SAMESITE=lax
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/observability/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - stock_network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # PostgreSQL Exporter - Database Metrics (NO EXPOSED PORTS)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: SaaS-Stock_postgres-exporter_prod
    restart: unless-stopped
    # NO PORTS EXPOSED - Internal network only
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-stock_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-stock_db}?sslmode=disable"
    networks:
      - stock_network
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Redis Exporter - Cache Metrics (NO EXPOSED PORTS)
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: SaaS-Stock_redis-exporter_prod
    restart: unless-stopped
    # NO PORTS EXPOSED - Internal network only
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
    networks:
      - stock_network
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Node Exporter - Host Metrics (NO EXPOSED PORTS)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: SaaS-Stock_node-exporter_prod
    restart: unless-stopped
    # NO PORTS EXPOSED - Internal network only
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - stock_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # cAdvisor - Container Metrics (NO EXPOSED PORTS)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: SaaS-Stock_cadvisor_prod
    restart: unless-stopped
    # NO PORTS EXPOSED - Internal network only
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - stock_network
    privileged: true
    devices:
      - /dev/kmsg
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data_prod:
    driver: local
  minio_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  uploads_prod:
    driver: local
  static_prod:
    driver: local
  certbot_webroot:
    driver: local
  letsencrypt:
    driver: local
  certbot_logs:
    driver: local
  nginx_cache:
    driver: local
  uptime_kuma_data:
    driver: local
  prometheus_data_prod:
    driver: local
  grafana_data_prod:
    driver: local


networks:
  stock_network:
    driver: bridge
