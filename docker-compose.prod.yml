version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: ferreteria_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ferreteria_db}
      POSTGRES_USER: ${POSTGRES_USER:-ferreteria_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_AR.UTF-8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ferreteria_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ferreteria_user} -d ${POSTGRES_DB:-ferreteria_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flask App with Gunicorn
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ferreteria_web_prod
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-ferreteria_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ferreteria_db}
      SECRET_KEY: ${SECRET_KEY}
      BUSINESS_NAME: ${BUSINESS_NAME:-FerreterÃ­a}
      BUSINESS_ADDRESS: ${BUSINESS_ADDRESS:-}
      BUSINESS_PHONE: ${BUSINESS_PHONE:-}
      BUSINESS_EMAIL: ${BUSINESS_EMAIL:-}
      QUOTE_VALID_DAYS: ${QUOTE_VALID_DAYS:-7}
      MAX_UPLOAD_MB: ${MAX_UPLOAD_MB:-10}
      SESSION_COOKIE_SECURE: "true"
      SESSION_COOKIE_SAMESITE: "Lax"
      PREFERRED_URL_SCHEME: "https"
      # Gunicorn config
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-4}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-2}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    volumes:
      - ./app:/app/app:ro
      - uploads_prod:/app/uploads
      - static_prod:/app/app/static:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ferreteria_network
    command: >
      gunicorn --bind 0.0.0.0:5000
               --workers ${GUNICORN_WORKERS:-4}
               --threads ${GUNICORN_THREADS:-2}
               --timeout ${GUNICORN_TIMEOUT:-120}
               --access-logfile -
               --error-logfile -
               --log-level info
               wsgi:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: ferreteria_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
      - static_prod:/var/www/static:ro
      - uploads_prod:/var/www/uploads:ro
      - certbot_webroot:/var/www/certbot:ro
      - letsencrypt:/etc/letsencrypt:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - web
    networks:
      - ferreteria_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for Let's Encrypt
  certbot:
    image: certbot/certbot:latest
    container_name: ferreteria_certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
      - certbot_logs:/var/log/letsencrypt
    networks:
      - ferreteria_network
    # Renewal loop: check twice daily
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Uptime Kuma - Lightweight Monitoring (Optional but recommended)
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: ferreteria_monitor
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - ferreteria_network
    ports:
      - "3001:3001"  # Access at http://your-vps-ip:3001 (not exposed via nginx by default)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data_prod:
    driver: local
  uploads_prod:
    driver: local
  static_prod:
    driver: local
  certbot_webroot:
    driver: local
  letsencrypt:
    driver: local
  certbot_logs:
    driver: local
  nginx_cache:
    driver: local
  uptime_kuma_data:
    driver: local

networks:
  ferreteria_network:
    driver: bridge
