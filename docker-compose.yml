services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: Stock-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stock}
      POSTGRES_USER: ${DB_USER:-stock}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stock}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stock} -d ${DB_NAME:-stock}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: Stock-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-network

  # Redis Cache (PASO 8)
  redis:
    image: redis:7-alpine
    container_name: Stock-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"  # Expuesto en DEV para debugging
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - stock-network

  # Flask Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Stock-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-stock}
      - DB_USER=${DB_USER:-stock}
      - DB_PASSWORD=${DB_PASSWORD:-stock}
      - SECRET_KEY=${SECRET_KEY:-stock}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - APP_PASSWORD=${APP_PASSWORD}
      - SESSION_AUTH_KEY=${SESSION_AUTH_KEY:-authenticated}
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=tandilaitech@gmail.com
      - SMTP_PASSWORD=twkcbiepazhiljiw
      - SMTP_FROM=tandilaitech@gmail.com
      # S3/MinIO Configuration (PASO 7)
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET=${S3_BUCKET:-uploads}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-http://localhost:9000}
      # Redis Cache (PASO 8)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_DEFAULT_TTL=${CACHE_DEFAULT_TTL:-60}
      - CACHE_PRODUCTS_TTL=${CACHE_PRODUCTS_TTL:-60}
      - CACHE_CATEGORIES_TTL=${CACHE_CATEGORIES_TTL:-300}
      - CACHE_UOM_TTL=${CACHE_UOM_TTL:-3600}
      - CACHE_BALANCE_TTL=${CACHE_BALANCE_TTL:-60}
      - CACHE_NEGATIVE_TTL=${CACHE_NEGATIVE_TTL:-15}
      - CACHE_KEY_PREFIX=${CACHE_KEY_PREFIX:-stock}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  stock-network:
    driver: bridge

