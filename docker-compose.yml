services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: Stock-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stock}
      POSTGRES_USER: ${DB_USER:-stock}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stock}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stock} -d ${DB_NAME:-stock}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: Stock-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-network

  # Redis Cache (PASO 8)
  redis:
    image: redis:7-alpine
    container_name: Stock-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"  # Expuesto en DEV para debugging
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - stock-network

  # Flask Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Stock-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - HOME=/tmp
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-stock}
      - DB_USER=${DB_USER:-stock}
      - DB_PASSWORD=${DB_PASSWORD:-stock}
      - SECRET_KEY=${SECRET_KEY:-stock}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - APP_PASSWORD=${APP_PASSWORD}
      - SESSION_AUTH_KEY=${SESSION_AUTH_KEY:-authenticated}
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=tandilaitech@gmail.com
      - SMTP_PASSWORD=twkcbiepazhiljiw
      - SMTP_FROM=tandilaitech@gmail.com
      # S3/MinIO Configuration (PASO 7)
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET=${S3_BUCKET:-uploads}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-http://localhost:9000}
      # Redis Cache (PASO 8)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_DEFAULT_TTL=${CACHE_DEFAULT_TTL:-60}
      - CACHE_PRODUCTS_TTL=${CACHE_PRODUCTS_TTL:-60}
      - CACHE_CATEGORIES_TTL=${CACHE_CATEGORIES_TTL:-300}
      - CACHE_UOM_TTL=${CACHE_UOM_TTL:-3600}
      - CACHE_BALANCE_TTL=${CACHE_BALANCE_TTL:-60}
      - CACHE_NEGATIVE_TTL=${CACHE_NEGATIVE_TTL:-15}
      - CACHE_KEY_PREFIX=${CACHE_KEY_PREFIX:-stock}
      # Google OAuth (GOOGLE_AUTH)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:5000/auth/google/callback}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PASO 9: Observability Stack
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: Stock-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"  # Exposed in DEV for debugging
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/observability/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: Stock-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/observability/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - stock-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Exporter - Database Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: Stock-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"  # Exposed in DEV for debugging
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-stock}:${DB_PASSWORD:-stock}@db:5432/${DB_NAME:-stock}?sslmode=disable"
    networks:
      - stock-network
    depends_on:
      db:
        condition: service_healthy

  # Redis Exporter - Cache Metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: Stock-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"  # Exposed in DEV for debugging
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ""  # No password in DEV
    networks:
      - stock-network
    depends_on:
      redis:
        condition: service_healthy

  # Node Exporter - Host Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: Stock-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"  # Exposed in DEV for debugging
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - stock-network

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: Stock-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"  # Exposed in DEV for debugging
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - stock-network
    privileged: true
    devices:
      - /dev/kmsg

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  stock-network:
    driver: bridge

